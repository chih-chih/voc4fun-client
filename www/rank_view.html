
<ons-page id="rank_view.html" class="target-page"
          ng-device-backbutton="$($event.target).find('.button-ok').click()">
    <form ng-submit="ctl_activity.enter_from_logincheck();" novalidate> <!--ctl_target.set_target_survey($event);-->
        <ons-toolbar>
            <div class="center">排行榜</div>
        </ons-toolbar>

        <div class="center">

        
        </div>


        <!-- ======================================= -->

        <ons-tabbar>

            <ons-tab label="{{ 'ONS_OK' | translate }}" ng-click="ctl_target.period_target_exists();"></ons-tab>
        </ons-tabbar>

        <!-- ======================================= -->

        <ons-modal var="target_help_modal" ng-click="target_help_modal.hide()" class="target-help-modal">
            <img ng-src="{{ ctl_target.var.target_help.help_img}}" />
            <div class="message">{{ ctl_target.var.target_help.help}}</div>
            <ons-button>{{ "ONS_OK" | translate }}</ons-button>
        </ons-modal>
    </form>
</ons-page>
